<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iris Flower Classification</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Iris Flower Classification</h1>
        <form id="iris-form">
            <label for="sepal-length">
                Sepal Length (cm) 
                <span class="tooltip">?
                    <span class="tooltiptext">The length of the sepals of the flower in centimeters.</span>
                </span>
            </label>
            <input type="number" id="sepal-length" name="sepal-length" step="0.01" required>

            <label for="sepal-width">
                Sepal Width (cm) 
                <span class="tooltip">?
                    <span class="tooltiptext">The width of the sepals of the flower in centimeters.</span>
                </span>
            </label>
            <input type="number" id="sepal-width" name="sepal-width" step="0.01" required>

            <label for="petal-length">
                Petal Length (cm) 
                <span class="tooltip">?
                    <span class="tooltiptext">The length of the petals of the flower in centimeters.</span>
                </span>
            </label>
            <input type="number" id="petal-length" name="petal-length" step="0.01" required>

            <label for="petal-width">
                Petal Width (cm) 
                <span class="tooltip">?
                    <span class="tooltiptext">The width of the petals of the flower in centimeters.</span>
                </span>
            </label>
            <input type="number" id="petal-width" name="petal-width" step="0.01" required>

            <button type="submit">Predict</button>
        </form>
        <div id="result">
            <div id="prediction-text"></div>
            <img id="result-image" src="" alt="Iris Flower Image" style="display: none;">
        </div>
    <script src="script.js"></script>
</body>
</html>
